<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Whitney Wong</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container">
    <div class="row">
      <div id="main-container" class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
        <div class="contact">
          <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="exampleInputName1" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <aside class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Connect with Me</h2>
          </div>
          <div class="panel-body">
            <div class="text-center">
            <a href="https://github.com/whitwong" target="_blank"><img src="assets/images/github-icon.png" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/whitney-wong-5a569857/" target="_blank"><img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/7555451/w-wong" target="_blank"><img src="assets/images/stackoverflow-icon.png" class="social" alt="Stack Overflow" /></a>
            </div>
          </div>
        </div>
      </aside>

    </div>
  </section>

  <footer>

</html>
